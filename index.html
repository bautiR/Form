<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--referencia a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
  <!-- referencia a jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <title>Formulario de Registro</title>
</head>
<body>

<h1>Formulario de registro</h1>

<form id="registroForm" action="" method="post" onsubmit="enviarFormulario(event)">
  <label for="nombre">Nombre:</label>
  <input type="text" class="form-control" id="nombre" name="nombre" oninput="validarNombre()" required>
  <div class="errorNombre"></div>


  <label for="apellido">Apellido:</label>
  <input type="text" class="form-control"  id="apellido" name="apellido" oninput="validarApellido()" required>
  <div class="errorApellido"></div>


  <label for="">Email</label>
  <input type="email" class="form-control" id="validarMail" oninput="validarEmail()" required>
  <div id="errorMail">
  </div>

  <label for="contraseña">Contraseña:</label>
  <input type="password" class="form-control" id="contraseña" name="contraseña" oninput="validarContraseña()" required>
  <div class="errorContraseña"></div>

  <label for="repetirContraseña">Repetir Contraseña:</label>
  <input type="password" class="form-control" id="repetirContraseña" name="repetirContraseña" oninput="validarContraseña()" required>
  <div class="errorRepetirContraseña"></div>

  <label for="ciudad">Ingrese su ciudad de origen:</label>
  <input type="text" class="form-control"  id="ciudad" name="ciudad" oninput="validarCiudad()" required>
  <div class="errorCiudad"></div>

  <label for="telefono">Telefono:</label>
  <input type="text" class="form-control" id="telefono" name="telefono" oninput="validarTelefono()" required>
  <div class="errorTelefono"></div>
  
  <label for="dni">DNI:</label>
  <input type="text" class="form-control" id="dni" name="dni" oninput="validarDni()" required>
  <div class="errorDni"></div>

  <label for="">Sexo</label>
        <select name="Genero" class="form-control" id="sexo" oninput="validarSexo()">
          <option value="Seleccionar">Seleccionar</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
    <div class="errorSexo"></div>



    <div>
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" onclick="validarCheckbox()" required>
        <label class="form-check-label" for="invalidCheck3">
            Acepta los terminos y condiciones
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
        </div>
    </div>

 <div>
    <button class="boton">ENVIAR</button>
 </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
<script src="form.js"></script>
</body>
</html>
